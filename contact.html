<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt | Bartłomiej Nowak</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <main>
      <!-- Menu -->
      <div class="menu">
        <div class="menu_header">
          <h1>Menu</h1>
          <a href="javascript:void(0)" class="hamburger" onclick="Menu()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </a>
        </div>
        <ul id="links">
          <a href="./index.html"><li>Strona główna</li></a>
          <a href="./gallery.html"><li>Galeria</li></a>
          <a href=""><li>Sociale</li></a>
          <a href="./project.html"><li>Projekt</li></a>
          <a href="./contact.html"><li class="active">Kontakt</li></a>
        </ul>
      </div>
      <div class="container">
        <div class="header">
          <h1>Kontakt</h1>
        </div>
        <form
          method="post"
          action="mailto:bartekn041@gmail.com"
          autocomplete="off"
        >
          <div class="names">
            <div>
              <input type="text" name="name" id="name" required />
              <label for="name">
                <span style="transition-delay: 0ms">I</span
                ><span style="transition-delay: 50ms">m</span
                ><span style="transition-delay: 100ms">i</span
                ><span style="transition-delay: 150ms">ę</span>
              </label>
            </div>
            <div>
              <input type="text" name="surname" id="surname" required />
              <label for="surname">
                <span style="transition-delay: 0ms">N</span
                ><span style="transition-delay: 50ms">a</span
                ><span style="transition-delay: 100ms">z</span
                ><span style="transition-delay: 150ms">w</span
                ><span style="transition-delay: 200ms">i</span
                ><span style="transition-delay: 250ms">s</span
                ><span style="transition-delay: 300ms">k</span
                ><span style="transition-delay: 350ms">o</span>
              </label>
            </div>
          </div>
          <div class="email">
            <input type="email" name="email" id="email" required />
            <label for="email"
              ><span style="transition-delay: 0ms">E</span
              ><span style="transition-delay: 50ms">-</span
              ><span style="transition-delay: 100ms">m</span
              ><span style="transition-delay: 150ms">a</span
              ><span style="transition-delay: 200ms">i</span
              ><span style="transition-delay: 250ms">l</span>
            </label>
          </div>
          <div class="content">
            <textarea
              name="content"
              id="content"
              cols="40"
              rows="6"
              required
            ></textarea>
            <label for="content"
              ><span style="transition-delay: 0ms">T</span
              ><span style="transition-delay: 50ms">r</span
              ><span style="transition-delay: 100ms">e</span
              ><span style="transition-delay: 150ms">ś</span
              ><span style="transition-delay: 200ms">ć</span>
              <span style="transition-delay: 250ms">w</span
              ><span style="transition-delay: 300ms">i</span
              ><span style="transition-delay: 350ms">a</span
              ><span style="transition-delay: 400ms">d</span
              ><span style="transition-delay: 450ms">o</span
              ><span style="transition-delay: 500ms">m</span
              ><span style="transition-delay: 550ms">o</span
              ><span style="transition-delay: 600ms">ś</span
              ><span style="transition-delay: 650ms">c</span
              ><span style="transition-delay: 700ms">i</span>
            </label>
          </div>
          <div class="buttons">
            <input type="reset" value="Resetuj" />
            <input type="submit" value="Wyślij" />
          </div>
        </form>
      </div>
    </main>
    <script src="./js/menu.js"></script>
  </body>
</html>
